api-version: 2019-12-01
location: eastus
name: paycor-sidecar-example
properties:
  containers:
    - name: yarp
      properties:
        image: agilewaysreg.azurecr.io/sidecar/proxy:1.4
        ports:
          - port: 443
            protocol: TCP
          - port: 80
            protocol: TCP
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
    - name: server
      properties:
        image: agilewaysreg.azurecr.io/sidecar/server:1.3
        ports:
          - port: 5000
            protocol: TCP
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
  ipAddress:
    ports:
      - port: 443
        protocol: TCP
      - port: 80
        protocol: TCP
    type: Public
    dnsNameLabel: paycor-sidecar-78901
  osType: Linux
  imageRegistryCredentials:
    - server: agilewaysreg.azurecr.io
      username: agilewaysreg
      password: <secret_value>
tags: null
type: Microsoft.ContainerInstance/containerGroups
